<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text">
    <p class="debo"></p>
    <p class="thr"></p>
    <script>
        const input = document.querySelector('input');
        const debo = document.querySelector('.debo');
        const thr = document.querySelector('.thr');

        input.addEventListener('input',function(e){
            outputDe(e.target.value);
            outputTh(e.target.value);
        })

        const outputDe = debounce(function(text){debo.textContent = text},1000);
        const outputTh = throttle(function(text){thr.textContent = text},1000)


        function debounce(fn,delay){
            let timer;
            return function(...args){
                that = this;
                if(timer){
                    clearTimeout(timer);
                }
                timer = setTimeout(function(){
                    fn.call(that,args);
                },delay)
            }
        }
        
        function throttle(fn,delay) {
            let timer;
            return function(...args){
                that = this;
                if(timer){
                    return;
                }
                timer=setTimeout(function(){
                    fn.call(that,args)
                    timer=null;
                }, delay);
            }
        }
    </script>
</body>
</html>
